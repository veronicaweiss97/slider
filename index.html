<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__header">
            <h2 class="title">Slider GALARY</h2>
        </div>

        <div class="slide">
            <img src="/src/img/img_one.jpg" alt="deer">
        </div>

        <div class="slide">
            <img src="/src/img/img_two.jpg" alt="deer">
        </div>

        <div class="slide">
            <img src="/src/img/img_three.jpg" alt="deer">
        </div>

        <div class="slide">
            <img src="/src/img/img_four.jpg" alt="deer">
        </div>

        <div class="slide">
            <img src="/src/img/img_five.jpg" alt="deer">
        </div>

        <div class="slide">
            <img src="/src/img/img_six.jpg" alt="deer">
        </div>

        <div class="slider__subheader">
            <div class="slider__subheader-arrows">
                <div id="prev" class="box">
                    <img class="prev" src="/src/icons/arrow.svg" alt="arow">
                </div>
                <div id="next" class="box">
                    <img class="next" src="/src/icons/arrow_right.svg" alt="arrow">
                </div>
            </div>
            <div class="slider__subheader-subtitle">
                <h2 class="subtitle">Find Beauty everywhere.</h2>
            </div>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
